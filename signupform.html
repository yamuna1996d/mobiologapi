<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <title>Mobiotics</title>
    <script>
        const toggleForm = () => {
        const container = document.querySelector('.container');
        container.classList.toggle('active');
};
    </script>
</head>
<body>
    <section>
        <div class="container">
          <div class="user signinBx">
            <div class="imgBx"><img src="https://mobiotics.com/assets/images/singles/vads.png" alt="Mobiotics (check neetwork)" /></div>
            <div class="formBx">
              <form action="https://mobiologapi.herokuapp.com/login" method="post">
                <h1>MOBIOTICS</h1>
                <h2>Sign In</h2>
                <input type="text" name="usern" placeholder="Enter Email Id" />
                <input type="password" name="pass" placeholder="Enter Password" />
                <input type="submit" name="" value="Sign In" />
                <p class="signup" style="font-size: 14px; color: black; font-family: 'Akaya Telivigala', cursive; ">
                  Don't have an account ?
                  <a href="#" onclick="toggleForm();">Sign Up.</a>
                </p>
              </form>
            </div>
          </div>
          <div class="user signupBx">
            <div class="formBx">
              <form action="https://mobiologapi.herokuapp.com/register" method="post" >
                <h1>MOBIOTICS</h1>
                <h2>Create an account</h2>
                <input type="text" name="userName" placeholder="Username" />
                <input type="email" name="email" placeholder="Email Address" />
                <input type="password" name="password" placeholder="Create Password" />
                <input type="submit" name="" value="Sign Up" />
                <p class="signup" style="font-size: 14px; color: black; font-family: 'Akaya Telivigala', cursive;">
                  Already have an account ?
                  <a href="#" onclick="toggleForm();">Sign in.</a>
                </p>
              </form>
            </div>
            <div class="imgBx"><img src="https://mobiotics.com/assets/images/singles/vlive.png" alt="" /></div>
          </div>
        </div>
      </section>
</body>
</html>
